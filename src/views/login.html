<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            border-radius: 50%;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--vscode-foreground);
        }

        .subtitle {
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 220px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #1DB954;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .login-btn:hover {
            background-color: #1ed760;
            transform: scale(1.03);
        }

        .login-btn:active {
            transform: scale(0.97);
        }

        .login-btn svg {
            width: 18px;
            height: 18px;
            fill: #fff;
        }

        .features {
            margin-top: 28px;
            width: 100%;
            max-width: 220px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            text-align: left;
        }

        .feature-icon {
            flex-shrink: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            background-color: var(--vscode-badge-background);
            font-size: 14px;
        }

        .divider {
            width: 100%;
            max-width: 220px;
            height: 1px;
            background-color: var(--vscode-widget-border, rgba(255,255,255,0.1));
            margin: 24px 0 4px;
        }
    </style>
</head>
<body>
    <img class="logo" src="{{spotifyIconUri}}" alt="Spotify" />
    <div class="title">Spotify for VS Code</div>
    <div class="subtitle">Control your music without leaving the editor.</div>

    <button class="login-btn" id="loginBtn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
        </svg>
        Sign in with Spotify
    </button>

    <div class="divider"></div>

    <div class="features">
        <div class="feature">
            <div class="feature-icon">&#9654;</div>
            <span>Play, pause & skip tracks</span>
        </div>
        <div class="feature">
            <div class="feature-icon">&#9829;</div>
            <span>Save songs to your library</span>
        </div>
        <div class="feature">
            <div class="feature-icon">&#9835;</div>
            <span>See what's playing in the status bar</span>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        document.getElementById('loginBtn').addEventListener('click', () => {
            vscode.postMessage({ command: 'login' });
        });
    </script>
</body>
</html>
